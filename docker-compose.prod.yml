services:
  postgres:
    image: postgres:17-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=persona
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=persona_lab
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://persona:${POSTGRES_PASSWORD}@postgres:5432/persona_lab
      - REDIS_URL=redis://redis:6379
      - UPLOAD_DIR=/data/uploads
      - NEXTAUTH_URL=https://trypersonalab.com
    volumes:
      - uploads-data:/data/uploads
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    depends_on:
      - redis
      - postgres
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - uploads-data:/data/uploads
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://persona:${POSTGRES_PASSWORD}@postgres:5432/persona_lab
      - UPLOAD_DIR=/data/uploads
      - EPISODE_CONCURRENCY=${EPISODE_CONCURRENCY:-1}
      - AGENT_CONCURRENCY=${AGENT_CONCURRENCY:-2}
      - BROWSER_CDP_HOST=host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  uploads-data:
  caddy-data:
  caddy-config:
