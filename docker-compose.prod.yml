services:
  postgres:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=persona
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-persona}
      - POSTGRES_DB=persona_lab
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  worker:
    image: persona-worker
    depends_on:
      - redis
      - postgres
    volumes:
      # Mount Docker socket so the worker can spawn persona-browser containers
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://persona:${POSTGRES_PASSWORD:-persona}@postgres:5432/persona_lab
      # Override these to scale concurrency per instance
      - EPISODE_CONCURRENCY=${EPISODE_CONCURRENCY:-2}
      - AGENT_CONCURRENCY=${AGENT_CONCURRENCY:-2}
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
